Vehicle:
  required:
    - id
    - type
    - vehicleType
    - category
    - location
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    This entity models a particular vehicle model, including all properties
    which are common to multiple vehicle instances belonging to such model.
  properties:
    address:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/address
    alternateName:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/alternateName
    annotations:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/annotations

    areaServed:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/areaServed
    cargoWeight:
      x-ngsi:
        type: Property
      type: number
      description: 'Current weight of the cargo of the vehicle'
    category:
      x-ngsi:
        type: Property
      type: array
      description: 'Vehicle category(ies) from an external point of view. This is different than the vehicle type (car, lorry, etc.) represented by the vehicleType property.'
      items:
        type: string
        enum:
          - public
          - private
          - municipalServices
          - specialUsage
          - tracked
          - nonTracked
    color:
      $ref: >-
        https://smart-data-models.github.io/data-models/schema.org.yaml#/color

    dataProvider:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/dataProvider
    dateFirstUsed:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Timestamp which denotes when the vehicle was first used.'
      format: date
    dateVehicleFirstRegistered:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'The date of the first registration of the vehicle with the respective public authorities.'
      format: date
    description:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/description
    feature:
      x-ngsi:
        type: Property
      type: array
      description: 'Feature(s) incorporated by the vehicle.'
      items:
        type: string
        enum:
          - gps
          - airbag
          - overspeed
          - abs
          - wifi
          - backCamera
          - proximitySensor
          - disabledRamp
          - alarm
          - internetConnection
    fleetVehicleId:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' The identifier of the vehicle in the context of the fleet of vehicles to which it belongs.'
    image:
      x-ngsi:
        type: Property
        model: 'https://schema.org/URL'
      type: string
      description: ''
      format: uri
    location:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    mileageFromOdometer:
      x-ngsi:
        type: Property
      type: number
      description: ''
    name:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name
    owner:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/owner
    purchaseDate:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      description: ' The date the item e.g. vehicle was purchased by the current owner.'
      format: date-time
    serviceProvided:
      x-ngsi:
        type: Property
      type: array
      description: ' Service(s) the vehicle is capable of providing or it is assigned to.'
      items:
        type: string
        enum:
          - garbageCollection
          - parksAndGardens
          - construction
          - streetLighting
          - roadSignalling
          - cargoTransport
          - urbanTransit
          - maintenance
          - streetCleaning
          - wasteContainerCleaning
          - auxiliaryServices
          - goodsSelling
          - fairground
          - specialTransport
    serviceStatus:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' Vehicle status (from the point of view of the service provided, so it could not apply to private vehicles)'
    source:
      $ref: >-
        https://smart-data-models.github.io/data-models/fiware-terms.yaml#/source
    vehicleConfiguration:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'A short text indicating the configuration of the vehicle, e.g. '5dr hatchback ST 2.5 MT 225 hp' or 'limited edition'.'
    vehicleIdentificationNumber:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'The Vehicle Identification Number (VIN) is a unique serial number used by the automotive industry to identify individual motor vehicles.'
    vehiclePlateIdentifier:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' An identifier or code displayed on a vehicle registration plate attached to the vehicle used for official identification purposes. The registration identifier is numeric or alphanumeric and is unique within the issuing authority's region.'
    vehicleSpecialUsage:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Indicates whether the vehicle is been used for special purposes, like commercial rental, driving school, or as a taxi. The legislation in many countries requires this information to be revealed when offering a car for sale.'
    vehicleType:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ' Type of vehicle from the point of view of its structural characteristics. This is different than the vehicle category (see below).'
